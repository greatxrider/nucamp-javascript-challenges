<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wild Waves Aquatic Park</title>
</head>

<body>
    <h1>Wild Waves Aquatic Park</h1>
    <button type="button" onclick="buyTicket()">Purchase Attraction</button>
    <script>
        const WAVE_POOL_MIN_HEIGHT = 42; // in inches
        const WATERSLIDE_MIN_HEIGHT = 48; // in inches
        const LAZY_RIVER_MIN_HEIGHT = 36; // in inches

        function buyTicket() {
            let attractionType;
            let userHeightInput;
            let withAdult;

            while (true) {
                attractionType = prompt(
                    'Which attraction do you want to visit: type "wave" for wave pool, "water" for waterslide, or "river" for lazy river?'
                );
                if (attractionType === "wave" || attractionType === "water" || attractionType === "river") {
                    break; // Exit the loop if the input is either "wave", "water", or "river"
                }
                alert('Please type "wave", "water", or "river".');
            }

            while (true) {
                userHeightInput = prompt('What is your height in inches?');
                const userHeight = parseFloat(userHeightInput);
                if (!isNaN(userHeight)) {
                    break; // Exit the loop if a valid number is entered
                }
                alert('Please enter a valid number for your height.');
            }
            
            while (true) {
                withAdult = prompt('Are you with an Adult: type "yes" or "no"');
                if (withAdult === "yes" || withAdult === "no") {
                    break; // Exit the loop if the input is either "yes" or "no"
                }
                alert('Please type "yes" or "no".');
            }
            
            console.log("User's selected attraction is " + attractionType);
            console.log("User's height is " + userHeightInput);
            console.log(`User is with adult: ${withAdult}`);
            const isAllowed = checkHeight(attractionType, userHeightInput);
            if (isAllowed) {      
                if (withAdult === 'yes' && userHeightInput >= WAVE_POOL_MIN_HEIGHT) {
                    alert(`User is allowed to access all attractions.`);
                } else {
                    alert(`User is allowed to get on the ${attractionType} pool.`);
                }
            } else if(isAllowed===false) {
                alert(`User is not allowed to get on the ${attractionType} pool.`)
            }
        }

        function checkHeight(attraction, height) {
            switch (attraction) {
                case "wave":
                    if (height >= WAVE_POOL_MIN_HEIGHT) {
                        return true;
                    } else {
                        return false;
                    }
                    break;
                case "water":
                    if (height >= WATERSLIDE_MIN_HEIGHT) {
                        return true;
                    } else {
                        return false;
                    }
                    break;
                case "river":
                    if (height >= LAZY_RIVER_MIN_HEIGHT) {
                        return true;
                    } else {
                        return false;
                    }
                    break;            
            }
        }
    </script>
</body>

</html>
